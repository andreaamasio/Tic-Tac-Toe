<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <div class="players">
            <label class="player X" for="playerX">Player X Name: <input name="playerX" id="playerX" type="text" placeholder="X"></label>
            <label class="player O" for="playerO">Player O Name: <input name="playerO" id="playerO" type="text" placeholder="O"></label>
        </div>
        <div class="cell-container">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <p class="display"></p>
        <button type="button" id="restart">Restart</button>
    </div>
</body>
</html>
